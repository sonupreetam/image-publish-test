---
# Promote to Quay Workflow
# Copies signed images from GHCR to Quay.io on release tags
# Images must be built on main BEFORE creating release tag

name: Test Promote to Quay

on:
  push:
    tags: ['test-v*.*.*']
  workflow_dispatch:
    inputs:
      source_sha:
        description: 'Source commit SHA to promote (defaults to tag commit)'
        required: false
        type: string

permissions:
  packages: none
  id-token: none

concurrency:
  group: promote-to-quay-${{ github.ref }}
  cancel-in-progress: false

jobs:
  promote-test-compass:
    permissions:
      packages: read
    uses: sonupreetam/org-infra-tests/.github/workflows/reusable_promote.yml@main
    with:
      source_registry: ghcr.io
      source_image: sonupreetam/test-compass
      source_tag: sha-${{ inputs.source_sha || github.sha }}
      dest_registry: quay.io
      dest_image: test_complytime/test-compass
      dest_tag: ${{ github.ref_name }}
      create_semver_tags: true
      verify_source_signature: true
      verify_attestations: false
      allowed_identity_regex: https://github.com/sonupreetam/org-infra-tests(/.*)?
    secrets:
      dest_username: ${{ secrets.QUAY_USERNAME }}
      dest_password: ${{ secrets.QUAY_PASSWORD }}

  sign-test-compass:
    needs: promote-test-compass
    permissions:
      packages: write
      id-token: write
    uses: sonupreetam/org-infra-tests/.github/workflows/reusable_sign_and_verify.yml@main
    with:
      image_name: quay.io/test_complytime/test-compass
      digest: ${{ needs.promote-test-compass.outputs.digest }}
      allowed_identity_regex: https://github.com/sonupreetam/org-infra-tests(/.*)?
      verify_attestations: false
    secrets:
      quay_username: ${{ secrets.QUAY_USERNAME }}
      quay_password: ${{ secrets.QUAY_PASSWORD }}
