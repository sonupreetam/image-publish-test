# Test configuration for TruthBeam processor
client_config:
  endpoint: "http://localhost:8081"
  timeout: 30s
  # Compression disabled - unnecessary for small enrichment API requests
  write_buffer_size: 524288
  read_buffer_size: 0
  headers:
    User-Agent: "truthbeam-test/1.0"
  auth:
    authenticator: "none"
  tls:
    insecure: true
    insecure_skip_verify: true
# Cache TTL for compliance metadata
# Options:
# - 1m, 5m, 10m, 30m, 1h, 6h, 12h, 24h, 72h, 168h (duration format)
# - 0 (use default: 24h) - DEFAULT
# - Default: 24h - compliance metadata changes infrequently
cache_ttl: 0
